<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodenFun - Create Game</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #ffefd5;
            text-align: center;
        }
        h1 {
            color: #ff6f61;
        }
        #workspace {
            margin: 20px auto;
            border: 2px dashed #ff7043;
            padding: 10px;
            background-color: #f8bbd0;
            width: 80%;
            height: 250px;
            overflow: auto;
        }
        .block {
            padding: 10px;
            background-color: #ffe082;
            margin: 10px;
            display: inline-block;
            cursor: grab;
            border-radius: 8px;
            width: 150px;
            text-align: center;
        }
        #gameCanvas {
            width: 600px;
            height: 400px;
            background-color: #e0f7fa;
            border: 2px solid #00796b;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<h1>Build Your Game in CodenFun!</h1>

<!-- Drag-and-Drop Blocks for building the game -->
<div id="workspace">
    <div class="block" draggable="true" ondragstart="drag(event)" id="moveX">Move X</div>
    <div class="block" draggable="true" ondragstart="drag(event)" id="moveY">Move Y</div>
    <div class="block" draggable="true" ondragstart="drag(event)" id="flag">When Flag Pressed</div>
    <div class="block" draggable="true" ondragstart="drag(event)" id="keyPress">When Key Pressed</div>
</div>

<!-- Game Preview -->
<canvas id="gameCanvas"></canvas>

<script>
let draggedBlock = null;

// Drag and Drop Events
function drag(event) {
    draggedBlock = event.target.id;  // Store the ID of the dragged block
}

function drop(event) {
    event.preventDefault();
    if (draggedBlock === 'moveX') {
        moveX(10);  // Example of move X action
    } else if (draggedBlock === 'moveY') {
        moveY(10);  // Example of move Y action
    }
    // You can expand this for other blocks like flag, keyPress, etc.
}

// Prevent default behavior for dragover
document.getElementById('workspace').ondragover = (event) => event.preventDefault();

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let posX = 50, posY = 50;

function moveX(distance) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    posX += distance;
    ctx.fillRect(posX, posY, 50, 50);  // Simple representation of sprite
}

function moveY(distance) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    posY += distance;
    ctx.fillRect(posX, posY, 50, 50);  // Simple representation of sprite
}

function runCode() {
    // Only run the blocks connected to "when flag pressed"
    // Implement logic to check for connected blocks and execute them
}

document.getElementById('flag').onclick = runCode;

// Saving the project (in local storage for now)
function saveProject() {
    const projectData = {
        blocks: document.getElementById('workspace').innerHTML,
        positionX: posX,
        positionY: posY
    };
    localStorage.setItem('codenfun_project', JSON.stringify(projectData));
}

function loadProject() {
    const savedProject = localStorage.getItem('codenfun_project');
    if (savedProject) {
        const projectData = JSON.parse(savedProject);
        document.getElementById('workspace').innerHTML = projectData.blocks;
        posX = projectData.positionX;
        posY = projectData.positionY;
        ctx.fillRect(posX, posY, 50, 50);  // Restore sprite position
    }
}

window.onload = loadProject;
</script>

</body>
</html>
