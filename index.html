<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodenFun - Create Games with Blocks!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #ffefd5;
            text-align: center;
        }
        h1 {
            color: #ff6f61;
        }
        #gameCanvas {
            width: 600px;
            height: 400px;
            background-color: #e0f7fa;
            border: 2px solid #00796b;
            margin: 20px auto;
        }
        #workspace {
            margin: 20px auto;
            border: 2px dashed #ff7043;
            padding: 10px;
            background-color: #f8bbd0;
            width: 80%;
            height: 200px;
        }
        .block {
            padding: 10px;
            background-color: #ffe082;
            margin: 10px;
            display: inline-block;
            cursor: grab;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<h1>Welcome to CodenFun!</h1>
<h2>Drag blocks to move the dog!</h2>

<div id="workspace">
    <div class="block" onclick="moveX(10)">Move 10 X</div>
    <div class="block" onclick="moveY(10)">Move 10 Y</div>
</div>

<h2>Game Preview</h2>
<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const dog = new Image();
    let posX = 50, posY = 50;

    // Load the cartoon dog sprite
    dog.src = 'https://img.icons8.com/plasticine/2x/dog.png'; // Replace with your own sprite URL
    dog.onload = () => {
        ctx.drawImage(dog, posX, posY, 80, 80); // Initial draw
    };

    // Move the dog sprite on the X axis
    function moveX(distance) {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
        posX += distance;
        ctx.drawImage(dog, posX, posY, 80, 80); // Redraw dog
    }

    // Move the dog sprite on the Y axis
    function moveY(distance) {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
        posY += distance;
        ctx.drawImage(dog, posX, posY, 80, 80); // Redraw dog
    }
</script>

</body>
</html>
